<mat-card class="observaciones-card">
  <mat-card-header>
    <mat-card-title>üìå Registro de Observaciones Docentes</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- Filtro de b√∫squeda -->
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar por docente, asignatura o a√±o</mat-label>
        <input matInput [(ngModel)]="searchQuery" (input)="searchObservations()" placeholder="Docente, asignatura o a√±o">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <!-- Bot√≥n para nueva observaci√≥n -->
    <button mat-raised-button color="primary" (click)="addObservation()">Nueva Observaci√≥n</button>

    <!-- Lista de Observaciones -->
    <div *ngIf="filteredObservations.length > 0; else noData">
      <mat-list>
        <mat-list-item *ngFor="let observation of filteredObservations">
          <mat-card class="observation-card">
            <mat-card-header>
              <mat-card-title>{{ observation.teacherName }}</mat-card-title>
              <mat-card-subtitle>
                {{ observation.subject }} - Semestre: {{ observation.semester }} ({{ observation.year }})
              </mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              <p>{{ observation.description }}</p>
            </mat-card-content>

            <mat-card-actions align="end">
              <button mat-icon-button color="primary" (click)="editObservation(observation)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteObservation(observation)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        </mat-list-item>
      </mat-list>
    </div>

    <!-- Mensaje cuando no hay observaciones -->
    <ng-template #noData>
      <p class="no-data">‚ùå No hay observaciones registradas.</p>
    </ng-template>
  </mat-card-content>
</mat-card>
