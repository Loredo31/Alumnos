<h2 mat-dialog-title>📝 Nueva Observación</h2>

<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline">
    <mat-label>Nombre del Estudiante</mat-label>
    <input matInput [(ngModel)]="newObservation.studentName">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Profesor</mat-label>
    <mat-select [(ngModel)]="newObservation.teacherId">
      <mat-option *ngFor="let teacher of teachers" [value]="teacher.id">
        {{ teacher.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Asignatura</mat-label>
    <mat-select [(ngModel)]="newObservation.subject">
      <mat-option *ngFor="let specialty of specialties" [value]="specialty">
        {{ specialty }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Semestre</mat-label>
    <mat-select [(ngModel)]="newObservation.semester">
      <mat-option *ngFor="let semester of semesters" [value]="semester">
        {{ semester }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Año</mat-label>
    <input matInput type="number" [(ngModel)]="newObservation.year">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descripción</mat-label>
    <textarea matInput [(ngModel)]="newObservation.description"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()">Guardar</button>
</mat-dialog-actions>
