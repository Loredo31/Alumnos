<header class="header">
    <div class="header-container">
      <h1 class="header-title">Baja Temporal de Estudiantes</h1>
    </div>
  </header>
  
  <div class="form-container">
    <!-- Filtros de búsqueda -->
    <div class="form-row">
      <div class="form-group">
        <label for="searchTerm">Buscar por Matrícula o Nombre</label>
        <input id="searchTerm" type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Ingresa matrícula o nombre" />
      </div>
  
      <div class="form-group">
        <button type="button" (click)="onSearch()" class="btn btn-primary search-btn">Buscar</button>
      </div>
    </div>
  
    <!-- Lista de estudiantes dados de baja temporal -->
    <div *ngIf="filteredStudents.length > 0" class="student-list">
      <div *ngFor="let student of filteredStudents" class="student-item" [ngClass]="{'inactive': student.role === 5}">
        <div class="student-info">
          <img src="assets/user-icon.png" alt="User Icon" class="user-icon" />
          <div class="student-details">
            <h3>{{ student.firstName }} {{ student.paternalSurname }} {{ student.maternalSurname }}</h3>
            <p>{{ student.career }}</p>
          </div>
        </div>
        <div class="student-actions">
          <button *ngIf="student.role === 5" (click)="onRestore(student)" class="btn btn-success">Restaurar</button>
          <button *ngIf="student.role === 5" (click)="onDelete(student)" class="btn btn-danger">Baja Definitiva</button>
        </div>
      </div>
    </div>
  
    <!-- Mensaje de No Resultados -->
    <div *ngIf="filteredStudents.length === 0" class="no-results">
      <p>No se encontraron estudiantes.</p>
    </div>
  </div>
