<div class="background-image"></div> <!-- Fondo de la página -->

<div class="actualizar-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>Actualizar Información</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <!-- Información Personal -->
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" [(ngModel)]="user.telefonos[0]" class="form-control">

        <label for="gmail">Correo Electrónico:</label>
        <input type="email" id="gmail" [(ngModel)]="user.correos[0]" class="form-control">
      </div>

      <!-- Información de Domicilio -->
      <div class="form-group">
        <h3>Domicilio</h3>
        <label for="calle">Calle:</label>
        <input type="text" id="calle" [(ngModel)]="user.domicilio.calle" class="form-control">

        <label for="numeroInterior">Número Interior:</label>
        <input type="text" id="numeroInterior" [(ngModel)]="user.domicilio.numero_interior" class="form-control">

        <label for="numeroExterior">Número Exterior:</label>
        <input type="text" id="numeroExterior" [(ngModel)]="user.domicilio.numero_exterior" class="form-control">

        <label for="colonia">Colonia:</label>
        <input type="text" id="colonia" [(ngModel)]="user.domicilio.colonia" class="form-control">

        <label for="codigoPostal">Código Postal:</label>
        <input type="text" id="codigoPostal" [(ngModel)]="user.domicilio.codigo_postal" class="form-control">

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" [(ngModel)]="user.domicilio.ciudad" class="form-control">
      </div>

      <!-- Botones de Confirmación y Cancelación -->
      <div class="buttons">
        <button (click)="actualizar()" class="btn-confirm">Confirmar</button>
        <button (click)="cancelar()" class="btn-cancel">Cancelar</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
